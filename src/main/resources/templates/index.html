<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Лента новостей</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/news_style.css}">
        <script src="../js/fetch_user.js"></script>
        <script src="../js/news_builder.js"></script>
        <script src="../static/js/time_fetcher.js"></script>
    </head>
    <body>
        <div id="top-bar">
            <center style="width:40%"><div id="uniname">Unusual Government University</div></center>
            <div id="nonuniname">
                <div id="server-info">
                    <p>Серверное время: <span id="server-time"></span></p>
                    <p>Количество посещений: <span id="visits" th:text="${user.loginCount}"></span></p>
                </div>
                <form th:if="${user.role.permLevel>0}" th:action="@{/editarticle}">
                    <button class="tab" type="submit">Редактор новостей</button>
                </form>
                <form th:action="@{/index}">
                    <button class="tab" type="submit">Новости</button>
                </form>
                <form>
                    <button class="tab">Расписание</button>
                </form>
                <form th:action="@{/profile}">
                    <button id="profiletab">Личный кабинет</button>
                </form>
            </div>
        </div>
        <div id="newscolumn">
            <div id="news-header">
                <span style="font-size:24px">Новостная лента</span>
            </div>
            <div class="article">
                <div class="news-creator">
                    <img alt="pfp" src="">
                    <div class="new-description">
                        <b>Пиздец</b>
                        <p>hihihihihihi</p>
                        <p id="news-id" th:if="${user.role.permLevel>0}"></p>
                    </div>
                </div>
                <div class="article-content">
                    <h2>Доброе утро с новым ходом</h2>
                    <p>vaivisbiwngwehiovwkfkekpwkaj;wngjwbjwbwnbfnbldnobsnkbnkbnekbnfejovjejnfejbnebnfenbkb vej;akjbvjfenjo wkenokewnbknkosefnkb</p>
                    <img src="" alt="hello">
                </div>
            </div>
            <button id="loadmore-btn" class="cool-btn">Загрузить больше новостей</button>
        </div>
    </body>
</html>
